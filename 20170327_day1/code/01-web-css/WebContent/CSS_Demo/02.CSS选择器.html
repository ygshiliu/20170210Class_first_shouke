<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS选择器</title>
	<style type="text/css">
		
		/* 元素选择器：元素名{} */
		p{
			color:red;
		}
		
		
		/* ID选择器：id属性值，以#开头，后面跟着{} */
		/* 一个页面中id属性值它是唯一的，在页面中不能出现重复的id属性值 */
		#p1{
			background-color:green;
		}
		
		/* 类选择器：class属性值 ，以.开头，后面跟着{} */
		.p2{
			border:1px solid blue;
		}
		
		/* 分组选择器，使用，号来连接不同选择器 */
		#p1,.p2{
			font-size:50px;
		}
	
	</style>
</head>
<body>		
	
	<!-- 一个页面中相同class属性可以有多个，我们使用class属性为标签分组 -->
	
	<p>那是我日夜思念深深爱着的人啊</p>
	<p>到底我该如何表达</p>
	<p id="p1">她会接受我吗</p>
	<p class="p2">也许永远都不会跟她说出那句话</p>
	<p class="p2">注定我要浪迹天涯</p>
	<p class="p2">怎么能有牵挂</p>
	
</body>
</html>
