<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>超链接</title>
</head>
<body>
	
	<iframe src="1.常用标签.html" width="60%" height="400px" name="photo"></iframe>
	<!-- 超链接 -->
	<!-- a作用在当前页面跳转到指定页面 -->
	<!-- href属性用来指向要跳转的页面路径 -->
	<!-- target属性用来指定打开位置 -->
	<a href="2.图片.html" target="photo">访问页面</a>
	
</body>
</html>
