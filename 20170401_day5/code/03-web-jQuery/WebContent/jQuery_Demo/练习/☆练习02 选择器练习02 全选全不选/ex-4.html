<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
<script type="text/javascript">
	
	$(function(){
		//点击#checkedAllBtn全选按钮，选中所有的复选框，包括全选全不选按钮
		$("#checkedAllBtn").click(function(){
			//获取所有复选框
			var $checkbox = $(":checkbox");
			//设置复选框状态
			$checkbox.attr("checked",true);
		})
		//点击#checkedNoBtn全不选按钮，取消所有的复选框，包括全选全不选按钮
		$("#checkedNoBtn").click(function(){
			//获取所有复选框
			var $checkbox = $(":checkbox");
			//设置复选框状态
			$checkbox.attr("checked",false);
		})
		//点击#checkedRevBtn反选按钮，选中的复选框取消，没选中的复选框选中，同时判断全选全不选按钮是选中还是取消选中状态
		$("#checkedRevBtn").click(function(){
			//获取所有name=items复选框
			//遍历状态
			//统计变量
			var count = 0;
			$("[name=items]").each(function(){
				if(this.checked){
					this.checked=false;
				}else{
					this.checked= true;
					count++;
				}
			})
			
			//获取全选全不选复选框，并设置状态
			$("#checkedAllBox").attr("checked",count==4);
			
		})
		//点击#sendBtn提交按钮，遍历name=items复选框的value属性
		$("#sendBtn").click(function(){
			//获取name=items的复选框，过滤掉没有选中的
			//遍历
			$("[name=items]:checked").each(function(){
				alert(this.value);
			})
		})
		//点击#checkedAllBox全选全不选操作
		$("#checkedAllBox").click(function(){
			var flag = this.checked;
			//获取所有name=items复选框，之后设置状态
			$("[name=items]").each(function(){
				$(this).attr("checked",flag);
			})
			
		})
		//点击单个name=items复选框操作
		$("[name=items]").each(function(){
			$(this).click(function(){
				//定义一个选中状态，默认为true
				var flag = true;
				//对name=items的复选框进行判断
				
				$("[name=items]").each(function(){
					if(!this.checked){
						flag = false;
					}
				})
				
				//对全选全不选进行状态设置
				$("#checkedAllBox").attr("checked",flag);
			})
		})
		
	});
	
</script>
</head>
<body>

	<form method="post" action="">
	
		你爱好的运动是？<input type="checkbox" id="checkedAllBox" />全选/全不选 
		
		<br />
		<input type="checkbox" name="items" value="足球" />足球
		<input type="checkbox" name="items" value="篮球" />篮球
		<input type="checkbox" name="items" value="羽毛球" />羽毛球
		<input type="checkbox" name="items" value="乒乓球" />乒乓球
		<br />
		<input type="button" id="checkedAllBtn" value="全　选" />
		<input type="button" id="checkedNoBtn" value="全不选" />
		<input type="button" id="checkedRevBtn" value="反　选" />
		<input type="button" id="sendBtn" value="提　交" />
	</form>

</body>
</html>
