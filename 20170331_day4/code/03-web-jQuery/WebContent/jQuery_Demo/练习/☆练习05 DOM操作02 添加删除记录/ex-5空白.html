<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="styleB/css.css" />
<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
<script type="text/javascript">
	
	$(function(){
		
		//删除员工
		$("a").click(delA);
		
		//添加员工信息
		$("#addEmpButton").click(function(){
			//获取name、email、salary
			var name = $("#empName").val();
			var email = $("#email").val();
			var salary = $("#salary").val();
			
			//将用户输入的信息添加table中
			/* 
				<tr>
					<td>Tom</td>
					<td>tom@tom.com</td>
					<td>5000</td>
					<td><a href="#">Delete</a></td>
				</tr>
			*/
			
			//先创建以上标签
			//将新创建的标签追加到table
			/* var $tr = $("<tr></tr>");
			var $td = $("<td>Tom</td>");
			$tr.append($td).appendTo("table"); */
			
			//parent与parents返回父元素与祖先元素
			//children与find返回的子元素与后代元素
			
			//jQuery中的大部分方法都可以返回调用者本身
			//链式调用
			$("<tr></tr>").append("<td>"+name+"</td>")
						  .append("<td>"+email+"</td>")
						  .append("<td>"+salary+"</td>")
						  .append("<td><a href='#'>Delete</a></td>")
						  .find("a")
						  .click(delA)
						  .parents("tr")
						  .appendTo("table:eq(0)");
			
		})
	})
	
	function delA(){
			//获取tr
			var $tr = $(this).parents("tr");
			//获取第1个td里面的文本内容
			var name = $tr.find("td:eq(0)").html();
			//confirm()用来弹出一个带有信息的确认框
			//当单击确认返回true,当单击取消返回false
			var flag = confirm("确认要删除"+name+"信息吗？");
			if(flag){
				//自杀
				$tr.remove();
			}
		}
	
</script>
</head>
<body>
	<table id="employeeTable">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Salary</th>
			<th>&nbsp;</th>
		</tr>
		<tr>
			<td>Tom</td>
			<td>tom@tom.com</td>
			<td>5000</td>
			<td><a href="#">Delete</a></td>
		</tr>
		<tr>
			<td>Jerry</td>
			<td>jerry@sohu.com</td>
			<td>8000</td>
			<td><a href="#">Delete</a></td>
		</tr>
		<tr>
			<td>Bob</td>
			<td>bob@tom.com</td>
			<td>10000</td>
			<td><a href="#">Delete</a></td>
		</tr>
	</table>

	<div id="formDiv">
	
		<h4>添加新员工</h4>

		<table>
			<tr>
				<td class="word">name: </td>
				<td class="inp">
					<input type="text" name="empName" id="empName" />
				</td>
			</tr>
			<tr>
				<td class="word">email: </td>
				<td class="inp">
					<input type="text" name="email" id="email" />
				</td>
			</tr>
			<tr>
				<td class="word">salary: </td>
				<td class="inp">
					<input type="text" name="salary" id="salary" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button id="addEmpButton" value="abc">
						Submit
					</button>
				</td>
			</tr>
		</table>

	</div>

</body>
</html>
